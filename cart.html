        <script>
            // $(document).ready(function(){
            //     $("#checkout").click(function(){
            //         $("#checkout").css("background-color", "rgb(226, 11, 11)");
                    
            //     });
            // });
            $(document).ready(function(){
                $("#remove").mouseover(function(){
                    $("#remove").text("DELETE");
                    $("#remove").css(padding,"17px 40px");
                });
                $("#remove").mouseleave(function(){
                    $("#remove").text("REMOVE");
                    $("#remove").css(padding,"17px 25px");
                });
            });
            </script>
    </head>
    <body>
        <div class="cart-top-info">
            <p id="cti1">MY Items</p>
            <p id="cti2">Name</p>
            <p id="cti3">Quantity</p>
            <p id="cti4">Price</p>
        </div>
        <div class="prod-info">
            <img src="" alt="image">
            <div class="name">
                    <p id="name">NAME</p>
                </div>
            <div class="qty">
                <p id="qty">QTY</p>
            </div>
            <div class="price">
                <p id="price">PRICE</p>
            </div>
            <div class="edit">
            <div class="remove">
                <button id="remove">REMOVE</button>
                </div>
            <div class="goback">
                <button id="goback">GO-BACK</button>
            </div>
            </div>
       
        </div>
        <div class="checkout">
            <p id="total">TOTAL<span id="total-cost"></span></p>
            <button id="checkout">CHECK OUT</button>
        </div>
    </body>
